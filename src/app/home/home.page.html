<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Inicio de Sesi√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="formLogin">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input placeholder="User Name" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button (click)="onEnter()" expand="block" [disabled]="formLogin.invalid">Entrar</ion-button>
    </form>
    <ion-button expand="block" [routerLink]="['/registro']">Registrar</ion-button>
  </div>
</ion-content>
